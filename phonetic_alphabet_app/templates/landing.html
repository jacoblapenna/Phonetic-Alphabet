<!DOCTYPE html>
<html>
<head>

  <!-- title browser sees -->
  <title>Phonetic Alphabet</title>

  <!-- tell browser where styles are -->
  <link rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- tell browser where to find the favicon (the little image on the
  browser tab is called a favicon, feel free to change to something cool) -->
  <link rel="icon"
		href="{{ url_for('static', filename='im/favicon.ico') }}">

  <!-- tell browser where to find js support code (this must be stored
  locally to if chatting on a LAN without iternet connectivity) -->
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}">
  </script>

  <!-- same as above but this is code for js socket protocol -->
  <script src="{{ url_for('static', filename='js/socket.io.js') }}">
  </script>

  <!-- Google ad sense connection -->
  <script data-ad-client="ca-pub-9437688321417589" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>
<body>

    <div id="content_container">
      <div id="welcome_message">
        Welcome to this phonetic alphabet study guide! Please select whether you want the quiz to be presented in random or alphabetical order.
      </div>
      <div id="alphabetical_selection">
        <button id="alphabetical" onclick="alpha_order()">Alphabetical Order</button>
      </div>
      <div id="random_selection">
        <button id="random" onclick="rand_order()">Random Order</button>
      </div>
    </div>

    <div id=ad_notice>
      Advertisement
    </div>
    <div id="ad_container">

    </div>

    <div id="author">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">&#x1F16D; Jacob Lapenna</a>
    </div>

  <script>

    // declared needed global variables
    var socket =  io.connect(location.origin);

    function alpha_order() {
      start_quiz("alphabetical");
    }

    function rand_order() {
      start_quiz("random");
    }

    function start_quiz(quiz_order) {
      socket.emit("start_quiz", quiz_order=quiz_order);
    }

    socket.on("redirect", function (data) {
      window.location = data.url;
    });

  </script>

</body>
</html>
