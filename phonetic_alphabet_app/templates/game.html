<!DOCTYPE html>
<html>
<head>

  <!-- title browser sees -->

    href="{{ url_for('static', filename='css/styles.css') }}">

  browser tab is called a favicon, feel free to change to something cool) -->

  </script>

  <!-- same as above but this is code for js socket protocol -->

    var socket =  io.connect(location.origin);

    function display_question(json) {

      var letter = json.letter;
      var choices = json.choices;

      document.getElementById("letter").innerHTML(letter)
      document.getElementById("c1").innerHTML(choices[0])
      document.getElementById("c2").innerHTML(choices[1])
      document.getElementById("c3").innerHTML(choices[2])
      document.getElementById("c4").innerHTML(choices[3])
    }

</body>
</html>
